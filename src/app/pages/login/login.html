<section class="login">
  <div class="login__container">
    <img
      ngSrc="/img/logo.svg"
      alt="Sonnechko"
      class="login__logo"
      width="200"
      height="129"
      priority
    >
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login__form">
      <app-form-field>
        <app-form-field-label>Email</app-form-field-label>
        <input type="text" input formControlName="email">
      </app-form-field>
    </form>
  </div>
</section>
